<div class="fact-entry">
  <button (click)="getRandomFact()" id="randomFact">Get Random Cat Fact</button>

  <div *ngIf="fact">
    <p>{{ fact }}</p>
    <textarea [(ngModel)]="notes" placeholder="Add notes"></textarea>
    <div>
      <input [(ngModel)]="newTag" placeholder="New tag" />
      <button (click)="addTag()" id="actionItem1">Add Tag</button>
      <div>
        <label *ngFor="let tag of allTags">
          <input type="checkbox" [checked]="tags.includes(tag)" (change)="onTagChange(tag, $event.target)" />
          {{ tag }}
        </label>
      </div>
    </div>
    <button (click)="addFact()" id="actionItem2">Save Fact</button>
  </div>
</div>
